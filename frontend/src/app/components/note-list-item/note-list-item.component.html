<article style="margin-right: 1px;">
    <header class="flex align-center justify-between">
        <strong class="ellipsis">{{note.title}}</strong>
        @if(note.pinned){
        <app-lucide-icon name="pin" [size]="16" />
        }
    </header>
    <p class="ellipsis">{{note.content}}</p>
</article>
