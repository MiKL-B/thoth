@if(notes.length > 0){
<div class="flex flex-col gap-4">
    @for(note of notes; track note.note_id){
    <app-note-list-item [note]="note" [selected]="selectedNote === note" (click)="onNoteSelected(note)" />
    }
</div>
}@else {
<div class="flex flex-col gap-6 align-center justify-center m-auto">
    <app-lucide-icon name="file" [size]="42" />
    <span><strong>No notes found</strong></span>
</div>
}
