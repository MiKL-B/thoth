@if(notes.length > 0){
<div class="flex flex-col gap-4">
    @for(note of notes; track note.note_id){
    <app-note-list-item [note]="note" [selected]="selectedNote === note" (click)="onNoteSelected(note)" />
    }
</div>
}@else {
<div class="flex flex-col justify-center m-auto align-center gap-6 h-full">
    <app-lucide-icon name="file" [size]="42" />
    <span><strong>Create a note</strong></span>
    <span>Click on the '+' to create a new one</span>
</div>
}
